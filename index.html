<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartCart - Il tuo assistente alla spesa</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SmartCart">
    <meta name="theme-color" content="#2563eb">

    <link rel="icon" type="image/svg+xml" href="assets/icons/cart-icon.svg">
    <link rel="apple-touch-icon" href="assets/icons/cart-icon.svg">
    <link rel="manifest" href="manifest.json" />

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>

    <script>
        window.SmartCart = window.SmartCart || {};
    </script>
    <script type="text/babel" data-presets="react" src="src/utils.js"></script>
    <script type="text/babel" data-presets="react" src="src/category-manager.js"></script>
    <script type="text/babel" data-presets="react" src="src/components.js"></script>
    <script type="text/babel" data-presets="react" src="src/hooks/useToast.js"></script>
    <script type="text/babel" data-presets="react" src="src/hooks/useSpeechToText.js"></script>
    <script type="text/babel" data-presets="react" src="src/App.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .catch((err) => console.warn('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
